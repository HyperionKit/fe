  demo: "Demo and example generation permissions"
  mobile: "Mobile-specific testing and optimization permissions"
  testing: "Integration and end-to-end testing permissions"
  ci: "CI/CD pipeline and automation permissions"
  automation: "Automated tool and bot permissions"
  integrator: "Integration and deployment permissions"
  design: "Design and visual asset permissions"
  accessibility: "Accessibility compliance and testing permissions"
  content: "Content creation and management permissions"
  technical_writing: "Technical documentation writing permissions"
